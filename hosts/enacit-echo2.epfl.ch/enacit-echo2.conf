<VirtualHost echo2.epfl.ch:80>
    # Sur port 80, site de redirection uniquement vers le site 443 ci-dessous !
        ServerName   echo2.epfl.ch
        ServerAlias  echo2
        Redirect permanent  /  https://echo2.epfl.ch/
</VirtualHost>


<VirtualHost echo2.epfl.ch:443>
    # Site web secondaire de ECHO
        ServerName   echo2.epfl.ch
        ServerAlias  echo2
        DocumentRoot /data/web/echo2

        # Activation SSL. Remarque: les certificats sont définis dans sites-common.conf
        SSLEngine on


        # Manip. de fichiers par PHP autorisée seulement dans arborescence courante
        php_admin_value open_basedir "/data/web/echo2:/data/web/enacit-webres/php_apps:/data/web/enacit-webres/charte2002/speedberg"
        php_admin_value include_path ".:/data/web/echo2/phpincludes"

# Redirection de toutes les requêtes echo2.epfl.ch (ce site) vers echo.epfl.ch (site Jahia)
# sauf pour les arborescences définies par les lignes RewriteCond ci-dessous
    RewriteEngine on
       RewriteCond %{REQUEST_URI} !^/mentue
       RewriteCond %{REQUEST_URI} !^/gesreau
       RewriteCond %{REQUEST_URI} !^/e-drologie
       RewriteCond %{REQUEST_URI} !^/VICAIRE
       RewriteCond %{REQUEST_URI} !^/pages
       RewriteCond %{REQUEST_URI} !^/media
       RewriteCond %{REQUEST_URI} !^/speedberg
       RewriteCond %{REQUEST_URI} !^/favicon
       RewriteCond %{REQUEST_URI} !^/icon_gif
    RewriteRule (.*) https://echo.epfl.ch/ [R=301,L]

</VirtualHost>